AWSTemplateFormatVersion: '2010-09-09'
Description: 'Defines the event bus policies that determine who can create rules on
  the event bus to subscribe to events published by the Contracts Service.

  '
Parameters:
  Stage:
    Type: String
    Default: local
    AllowedValues:
    - local
    - dev
    - prod
Resources:
  CrossServiceCreateRulePolicy:
    Type: AWS::Events::EventBusPolicy
    Properties:
      EventBusName:
        Fn::Sub: '{{resolve:ssm:/uni-prop/${Stage}/UnicornContractsEventBus}}'
      StatementId:
        Fn::Sub: OnlyRulesForContractServiceEvents-${Stage}
      Statement:
        Effect: Allow
        Principal:
          AWS:
            Fn::Sub: arn:${AWS::Partition}:iam::${AWS::AccountId}:root
        Action:
        - events:PutRule
        - events:DeleteRule
        - events:DescribeRule
        - events:DisableRule
        - events:EnableRule
        - events:PutTargets
        - events:RemoveTargets
        Resource:
        - Fn::Sub:
          - arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/${eventBusName}/*
          - eventBusName:
              Fn::Sub: '{{resolve:ssm:/uni-prop/${Stage}/UnicornContractsEventBus}}'
        Condition:
          StringEqualsIfExists:
            events:creatorAccount: ${aws:PrincipalAccount}
          StringEquals:
            events:source:
            - '{{resolve:ssm:/uni-prop/UnicornContractsNamespace}}'
          'Null':
            events:source: 'false'
